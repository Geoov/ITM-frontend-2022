<form [formGroup]="userDetailsForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="legacy">
        <mat-label>Name</mat-label>
    </mat-form-field>
    <input
    type="text"
    formControlName="nume"
    matInput
    placeholder="John">

    <mat-form-field appearance="legacy">
      <mat-label>Email</mat-label>
      <input
        type="email"
        formControlName="email"
        matInput
        placeholder="email@domain.com"
      />
      <mat-error
        *ngIf="
        userDetailsForm.get('email')?.hasError('email') &&
          !userDetailsForm.get('email')?.hasError('required')
        "
      >
        Please insert an <strong>valid</strong> email address.
      </mat-error>
      <mat-error *ngIf="userDetailsForm.get('email')?.hasError('required')">
        Email address is <strong>mandatory.</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Password</mat-label>
      <input
        type="password"
        formControlName="password"
        matInput
        placeholder="********"
      />
      <mat-error *ngIf="userDetailsForm.get('password')?.hasError('required')">
        Password is <strong>mandatory.</strong>
      </mat-error>
      <mat-error *ngIf="userDetailsForm.get('password')?.hasError('minlength')">
        Password has to contain at least <strong>8 characters.</strong>
      </mat-error>
    </mat-form-field>

    <div class="d-flex flex-row justify-content-end">
      <button
        mat-raised-button
        color="primary"
        [disabled]="!userDetailsForm.valid"
      >
        Submit
      </button>
    </div>
  </form>
