<form [formGroup]="companyDetailsForm" (ngSubmit)="onSubmit()">
  <div class="d-flex flex-column w-100 h-100">
    <div class="top-form d-flex flex-row w-100">
      <div class="left-form">
        <img
          src="assets/images/company-placeholder.png"
          [width]="250"
          [height]="250"
          style="margin-bottom: 5px"
        />

        <div class="d-flex flex-column">
          <mat-form-field appearance="legacy">
            <mat-label>Start year</mat-label>
            <input
              type="number"
              formControlName="an_start"
              matInput
              placeholder="2000"
            />
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Number of employees</mat-label>
            <input
              type="number"
              formControlName="nr_angajati"
              matInput
              placeholder="12"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="right-form">
        <div class="user-row user-row-names">
          <mat-form-field appearance="legacy">
            <mat-label>Company Name</mat-label>
            <input
              type="text"
              formControlName="company_name"
              matInput
              placeholder="Google"
            />
          </mat-form-field>
        </div>

        <mat-form-field
          appearance="fill"
          class="mt-2 short-description-textarea"
        >
          <mat-label>Insert a short description about this company</mat-label>
          <textarea matInput rows="4" formControlName="descriere"></textarea>
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Skills</mat-label>
          <input
            type="text"
            formControlName="tehnologii"
            matInput
            placeholder="Examples: Angular, Laravel, Spring"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="bottom-form">
      <div class="d-flex flex-row justify-content-end">
        <button mat-raised-button color="primary">Submit</button>
      </div>
    </div>
  </div>
</form>
