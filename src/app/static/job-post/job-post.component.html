<div id="boxed-container">
    <header id="header" class="header">
      <app-header></app-header>
    </header>
  
    <!-- <div class="section-wrapper" [ngIf]="this.role === 2" > -->
      <section class="px-5 py-5 details-wrapper">
          <mat-stepper orientation="horizontal" [linear]="isLinear" #stepper>
            <mat-step [stepControl]="firstFormGroup">
              <form [formGroup]="firstFormGroup" class="d-flex flex-row justify-content-between align-items-center w-100">
                <ng-template matStepLabel>Fill out Intership description</ng-template>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Fill out Intership description</mat-label>
                    <textarea matInput placeholder="Ex. Before starting a business, research the market and understand the factors that affect your future success. That will help you decide what direction to take and choose your niche...."></textarea>
                  </mat-form-field>
                <div class="my-3 px-3">
                  <button mat-button matStepperNext
                  matTooltip="Info about the action"
                  aria-label="Determine Your Niche">Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup">
              <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Fill out Intership Policy</ng-template>
                <mat-form-field appearance="fill">
                  <mat-label>Technologies</mat-label>
                  <input matInput formControlName="secondCtrl" placeholder="PHP, Laravel, Angular, Mysql"
                         required>
                </mat-form-field>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step>
              <ng-template matStepLabel>Done</ng-template>
              <p>You are now done.</p>
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
              </div>
            </mat-step>
          </mat-stepper>
          
      </section>
    <!-- </div> -->
  
    <app-footer></app-footer>
</div>
